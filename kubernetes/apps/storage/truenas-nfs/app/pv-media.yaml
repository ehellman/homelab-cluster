# Static NFS PersistentVolume for TrueNAS media share
#
# Used by: Plex, Jellyfin, *arr apps (Sonarr, Radarr, etc.)
# Contains: Movies, TV shows, music
#
# TrueNAS NFS share for media library
# Share: /mnt/tank/media
#
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: truenas-media
spec:
  storageClassName: truenas-media
  capacity:
    storage: 50Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${SECRET_NAS_IP}"
    path: /mnt/tank/media
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
    - noatime
