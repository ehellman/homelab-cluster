---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-device-plugins-gpu
spec:
  interval: 1h
  chart:
    spec:
      chart: intel-device-plugins-gpu
      version: 0.34.1
      sourceRef:
        kind: HelmRepository
        name: intel
  values:
    # Allow multiple pods to share the GPU (default: 1)
    sharedDevNum: 3
    # Tolerations to run on all nodes including control plane if needed
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
