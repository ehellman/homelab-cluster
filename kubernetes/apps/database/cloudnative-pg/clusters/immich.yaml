# PostgreSQL cluster for Immich with VectorChord extension
# Required for Immich's ML-based smart search and facial recognition
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-immich
spec:
  instances: 2
  # Immich v2.x requires VectorChord >=0.3 <0.6
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16-0.5.3
  primaryUpdateStrategy: unsupervised

  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-immich-superuser

  postgresql:
    parameters:
      timezone: "Europe/Stockholm"
      log_timezone: "Europe/Stockholm"
    shared_preload_libraries:
      - vchord.so

  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: postgres-immich-user
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vector;
        - CREATE EXTENSION IF NOT EXISTS vchord CASCADE;
        - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;

  storage:
    size: 10Gi
    storageClass: ceph-block

  resources:
    requests:
      memory: 512Mi
      cpu: 100m
    limits:
      memory: 2Gi

  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname

  monitoring:
    enablePodMonitor: true
