---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-shared-superuser
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: postgres-shared-superuser
    template:
      engineVersion: v2
      data:
        username: postgres
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: postgres_shared
        property: password
