# PostgreSQL cluster for n8n workflow automation
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-n8n
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6-bookworm
  primaryUpdateStrategy: unsupervised

  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-n8n-superuser

  postgresql:
    parameters:
      timezone: "Europe/Stockholm"
      log_timezone: "Europe/Stockholm"

  bootstrap:
    initdb:
      database: n8n
      owner: n8n
      secret:
        name: postgres-n8n-user

  storage:
    size: 5Gi
    storageClass: ceph-block

  resources:
    requests:
      memory: 256Mi
      cpu: 50m
    limits:
      memory: 1Gi

  monitoring:
    enablePodMonitor: true
