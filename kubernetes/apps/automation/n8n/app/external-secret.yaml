# n8n secrets from 1Password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: n8n-secret
    template:
      engineVersion: v2
      data:
        # Database connection
        DB_TYPE: postgresdb
        DB_POSTGRESDB_HOST: postgres-n8n-rw.database.svc.cluster.local
        DB_POSTGRESDB_PORT: "5432"
        DB_POSTGRESDB_DATABASE: n8n
        DB_POSTGRESDB_USER: "{{ .db_username }}"
        DB_POSTGRESDB_PASSWORD: "{{ .db_password }}"
        # Encryption key for credentials stored in n8n
        N8N_ENCRYPTION_KEY: "{{ .encryption_key }}"
  data:
    - secretKey: db_username
      remoteRef:
        key: postgres_n8n
        property: username
    - secretKey: db_password
      remoteRef:
        key: postgres_n8n
        property: password
    - secretKey: encryption_key
      remoteRef:
        key: n8n
        property: encryption_key
