# Immich secrets from 1Password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    template:
      engineVersion: v2
      data:
        # Database
        DB_URL: "postgresql://{{ .db_username }}:{{ .db_password }}@postgres-immich-rw.database.svc.cluster.local:5432/immich"
        DB_USERNAME: "{{ .db_username }}"
        DB_PASSWORD: "{{ .db_password }}"
        DB_DATABASE_NAME: immich
        DB_HOSTNAME: postgres-immich-rw.database.svc.cluster.local
        # Redis (shared instance, DB index 0 for Immich)
        REDIS_HOSTNAME: redis-valkey.database.svc.cluster.local
        REDIS_PORT: "6379"
        REDIS_DBINDEX: "0"
        REDIS_PASSWORD: "{{ .redis_password }}"
  data:
    - secretKey: db_username
      remoteRef:
        key: postgres_immich
        property: username
    - secretKey: db_password
      remoteRef:
        key: postgres_immich
        property: password
    - secretKey: redis_password
      remoteRef:
        key: redis
        property: password
