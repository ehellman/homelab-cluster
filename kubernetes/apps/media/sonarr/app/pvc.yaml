# PVC for Sonarr config (stored on Ceph for persistence)
# Media and downloads PVCs are shared with qBittorrent
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
