# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
#
# Sonarr - TV show automation
#
# Monitors RSS feeds for new episodes and sends them to qBittorrent for download.
# Automatically renames and organizes downloaded episodes into your media library.
#
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sonarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: onepassword-connect
      namespace: external-secrets
    - name: truenas-nfs
      namespace: storage
  path: ./kubernetes/apps/media/sonarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  timeout: 15m
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
