# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
#
# Radarr - Movie automation
#
# Monitors for movies, searches via Prowlarr, downloads via qBittorrent,
# and organizes files into your media library.
#
# Access: https://radarr.${SECRET_DOMAIN} (internal only)
#
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
spec:
  chartRef:
    kind: OCIRepository
    name: radarr
  interval: 1h
  values:
    # =========================================================================
    # CONTROLLERS
    # =========================================================================
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: radarr-secret

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/radarr
              tag: 6.1.1.10317
            env:
              TZ: Europe/Stockholm
              RADARR__APP__INSTANCENAME: Radarr
              RADARR__AUTH__METHOD: External
              RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
              RADARR__LOG__LEVEL: info
              RADARR__SERVER__PORT: &port 80
            envFrom:
              - secretRef:
                  name: radarr-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi

    # =========================================================================
    # POD OPTIONS
    # =========================================================================
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    # =========================================================================
    # SERVICE
    # =========================================================================
    service:
      app:
        controller: radarr
        ports:
          http:
            port: *port

    # =========================================================================
    # PERSISTENCE
    # =========================================================================
    persistence:
      # Radarr config (Ceph block storage)
      config:
        existingClaim: radarr-config
        globalMounts:
          - path: /config

      # Temp directory for read-only root filesystem
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

      # Media library (TrueNAS NFS) - single mount for hardlink support
      # Structure: /media/downloads, /media/tv, /media/movies
      media:
        existingClaim: qbittorrent-media
        globalMounts:
          - path: /media
