# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
#
# Jellyseerr - Media request management
#
# Allows users to request movies/TV shows which are sent to Radarr/Sonarr.
# Supports both Jellyfin and Plex media servers.
#
# Access: https://jellyseerr.${SECRET_DOMAIN} (internal only)
#
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  chartRef:
    kind: OCIRepository
    name: jellyseerr
  interval: 1h
  values:
    # =========================================================================
    # CONTROLLERS
    # =========================================================================
    controllers:
      jellyseerr:
        containers:
          app:
            image:
              repository: docker.io/fallenbagel/jellyseerr
              tag: 2.7.3
            env:
              TZ: Europe/Stockholm
              LOG_LEVEL: info
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/status
                    port: &port 5055
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/status
                    port: *port
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  failureThreshold: 30
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi

    # =========================================================================
    # POD OPTIONS
    # =========================================================================
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    # =========================================================================
    # SERVICE
    # =========================================================================
    service:
      app:
        controller: jellyseerr
        ports:
          http:
            port: *port

    # =========================================================================
    # PERSISTENCE
    # =========================================================================
    persistence:
      # Jellyseerr config (Ceph block storage)
      config:
        existingClaim: jellyseerr-config
        globalMounts:
          - path: /app/config

      # Temp/cache directories for read-only root filesystem
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      cache:
        type: emptyDir
        globalMounts:
          - path: /app/config/cache
      next-cache:
        type: emptyDir
        globalMounts:
          - path: /app/.next/cache
